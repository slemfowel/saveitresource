<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Save It - Home</title>
  <meta name="description" content="A personal financial mobile app...">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css?v=1">
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-light navbar-light fixed-top">
  <a class="navbar-brand" href="#"><img src="images/logo.svg" style="width:160px; transition: 0.4s;" id='logo'></a>
</nav>

  <!-- Page Content -->
  <div class="page-content container-fluid" style="margin-top:80px">
    <!-- Content -->
    <div class="content clearfix">

      <!-- Form Controls -->
      <div id="forms" class="container mb-5">
        <div class="section-title col-lg-8 col-md-10 ml-auto mr-auto text-center">
          <h3 class="mb-4 title">Password Reset</h3>
          <p>Please provide your registered email and we'll send you a password reset link</p>
        </div>

        <!-- Form Controls - Simple Forms: Default / Using Icons (Seamless) -->
        <div class="example col-lg-8 col-md-10 ml-auto mr-auto">

          <!-- Form Controls -->
          <div class="row">
            <div class="col-md-12">
              <form>
                <div class="row">
                <div class="form-group col-md-6">
                  <input type="email" class="form-control" id="reset-email" placeholder="Email" required>
                </div>
              </div>
              </form>
              <div class="col-md-9 ml-auto mr-auto d-flex justify-content-around buttons-wrapper">
              <button type="button" class="btn btn-primary btn-lg btn-block">Reset</button>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

      <!-- Modals -->
      <div id="modals" class="container">
        <div class="mb-5">
          <!-- Trigger -->
          <button type="button" class="btn btn-primary btn-pill btn-lg d-table ml-auto mr-auto" data-toggle="modal" data-target="#exampleModal">
            Modal Trigger
          </button>

          <!-- Modal Body -->
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <!-- <h5 class="modal-title" id="exampleModalLabel">Welcome Aboard</h5> -->
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <h5 class="modal-title text-center">You've got mail</h5>
                  <img src="images/check-mail.svg">
                  <p>
                  We've sent you an email with a link to help you reset your password
                </p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary btn-lg" data-dismiss="modal">Okay</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

  <!-- JavaScript -->
  <div id="fb-root"></div>
  <script>
    window.onscroll = function() {
      growShrinkLogo()
    };

    function growShrinkLogo() {
      var Logo = document.getElementById("logo")
      if (document.body.scrollTop > 5 || document.documentElement.scrollTop > 5) {
        Logo.style.width = '120px';
      } else {
        Logo.style.width = '160px';
      }
    }
    </script>
  <script async defer src="js/buttons.js"></script>
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

</body>

</html>
