<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Save It - Home</title>
  <meta name="description" content="A personal financial mobile app...">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css?v=1">
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-light navbar-light fixed-top">
  <a class="navbar-brand" href="#"><img src="images/logo.svg" style="width:160px; transition: 0.4s;" id='logo'></a>
</nav>

 <!-- Page Content -->
  <div class="page-content container-fluid" style="margin-top:80px">
    <!-- Content -->
    <div class="content clearfix">

      <!-- Form Controls -->
      <div id="forms" class="container mb-5">
        <div class="section-title col-lg-8 col-md-10 ml-auto mr-auto">
          <h3 class="mb-4 title text-center">Create an Account</h3>

        </div>

        <div class="example col-lg-8 col-md-10 ml-auto mr-auto">

          <!-- Forms -->
          <div class="row mb-5">
            <div class="col-md-12">
              <form>
                <div class="row">
                  <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="form1-name" placeholder="First Name" required>
                  </div>
                  <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="form1-surname" placeholder="Last Name" required>
                  </div>
                  <div class="form-group col-md-6">
                    <input type="email" class="form-control" id="form1-email" placeholder="Email" required>
                  </div>
                  <div class="col-md-6 mb-4">
                    <input type="text" class="form-control" id="form1-zip" placeholder="Phone Number" required>
                  </div>
                  <div class="form-group col-md-6">
                    <div class="input-group input-group-seamless">
                      <input type="password" class="form-control" id="form2-password" placeholder="Password">
                      <span class="input-group-append">
                        <span class="input-group-text">
                          <i class="fa fa-lock"></i>
                        </span>
                      </span>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                  <fieldset>
                  <div class="custom-control custom-toggle d-block my-2">
                    <input type="checkbox" id="refToggle" name="refToggle" class="custom-control-input">
                    <label class="custom-control-label" for="refToggle"><span class="ml-2">Did someone refer you?</span></label>
                  </div>
                </fieldset>
                </div>
                <div id="referral" class="col-md-6 mb-4">
                    <input type="text" class="form-control" placeholder="Referrer Email/Phone No.">
                  </div>
              </div>
            </form>
            <hr>
              <p class="text-center">By creating an account you agree to our
                  <a class="btn-link" href="#">Terms of Service and Privacy Policy</a>
              </p>
              <div class="row mb-5">
                <div class="col-md-9 ml-auto mr-auto d-flex justify-content-around buttons-wrapper">
                  <button type="button" class="btn btn-primary btn-lg btn-block">Create Account</button>
                </div>
                <div class="col mt-2 text-center mb-5">
                  <a class="btn-link" href="#">I have an account</a>
                </div>
              </div>
              </div>
            </div>  
          </div>
        </div>
      </div>
    </div>

      <!-- Modals -->
      <div id="modals" class="container">
        <div class="mb-5">
          <!-- Trigger -->
          <button type="button" class="btn btn-primary btn-pill btn-lg d-table ml-auto mr-auto" data-toggle="modal" data-target="#exampleModal">
            Modal Trigger
          </button>

          <!-- Modal Body -->
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <h5 class="modal-title text-center">Welcome Aboard</h5>
                  <img src="images/welcome.svg">
                  <p>
                  We've sent you an email with a confirmation link to continue
                </p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary btn-lg" data-dismiss="modal">Okay</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

  <!-- JavaScript -->
  <div id="fb-root"></div>
  <script>
    window.onscroll = function() {
      growShrinkLogo()
    };

    function growShrinkLogo() {
      var Logo = document.getElementById("logo")
      if (document.body.scrollTop > 5 || document.documentElement.scrollTop > 5) {
        Logo.style.width = '120px';
      } else {
        Logo.style.width = '160px';
      }
    }
    </script>
  <!-- hide / show referral field on form -->
    <script>
      $(function () {
      $('#refToggle').click(function () {
      if ($('this').is(':checked')) {
          $("#referral").show();
      else
          $('#referral').hide();
      }
      });
      });
    </script>
    <script async defer src="js/buttons.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
