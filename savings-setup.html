<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Save It - Savings Setup</title>
  <meta name="description" content="A personal financial mobile app...">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css?v=1">
  <link rel="stylesheet" href="css/anypicker.css" />
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-light navbar-light fixed-top">
  <a class="navbar-brand" href="#"><img src="images/logo.svg" style="width:160px; transition: 0.4s;" id='logo'></a>
</nav>

  <!-- Page Content -->
  <div class="page-content container-fluid" style="margin-top:80px">
    <!-- Content -->
    <div class="content clearfix">

      <!-- Form Controls -->
      <div class="container mb-5">
        <div class="section-title col-lg-8 col-md-10 ml-auto mr-auto">
          <h4 class="mb-4 title text-center">How do you want to Save?</h4>
        </div>
        
        <div class="row">
          <!-- Amount Slider -->
              <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
                <div class="card card-small">
                  <div class="card-body">
                    <h6 class="mb-4 title text-center">Set Amount</h6>
                   <div class="col-md-6 col-sm-12">
                    <div id="slider-example-2">
                      <input type="hidden" class="custom-slider-input">
                      <input type="hidden" class="custom-slider-input">
                    </div>
                  </div>
                  </div>
                  </div>
                </div>
                <!-- Set Frequency -->
                <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
                <div class="card card-small"> 
                  <div class="card-body">
                    <h6 class="mb-4 title text-center">Set Frequency</h6>
                   <div class="mb-2 row">
                    <form method="post" action="#">
                      <fieldset class="r-pill">                        
                          <div class="r-pill__group">
                            <span class="r-pill__item">
                              <input type="radio" id="r1" name="radios">
                              <label for="r1">Daily</label>
                            </span>
                            <span class="r-pill__item">
                              <input type="radio" id="r2" name="radios">
                              <label for="r2">Weekly</label>
                            </span>
                            <span class="r-pill__item">
                              <input type="radio" id="r3" name="radios">
                              <label for="r3">Bi-Weekly</label>
                            </span>
                            <span class="r-pill__item">
                              <input type="radio" id="r4" name="radios">
                              <label for="r4">Monthly</label>
                            </span>
                            <span class="r-pill__item">
                              <input type="radio" id="r5" name="radios">
                              <label for="r5">Bi-Monthly</label>
                            </span>
                            <span class="r-pill__item">
                              <input type="radio" id="r6" name="radios">
                              <label for="r6">Quarterly</label>
                            </span>
                            <span class="r-pill__item">
                              <input type="radio" id="r7" name="radios">
                              <label for="r7">Yearly</label>
                            </span>
                          </div>
                        </fieldset>
                        </div>
                      </div>
                  </div>
                </div>
                <!-- Start Date -->
                <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
                <div class="card card-small"> 
                  <div class="card-body">
                    <table class="input-cont mb-2" style="margin: 0 auto;">
                      <tr>
                        <h6 class="mb-4 title text-center">Set Start Date</h6>
                      </tr>
                      <tr class="text-center">
                          <td>
                            <input type="text" placeholder="Select a Date" id="ip-de-1" readonly style="width: 200px; height: 45px; padding: 3px 10px; margin-bottom: 16px; border: 1px solid #9e9ea0; text-align: center; border-radius: 25px;">
                          </td>
                      </tr>
                    </table>
                  </div>
                  </div>
                  </div>
                </div>
              </div>
            </div>

      </div>
    </div>
  </div>

  <!-- JavaScript -->

    <script>
      window.onscroll = function() {
        growShrinkLogo()
      };

      function growShrinkLogo() {
        var Logo = document.getElementById("logo")
        if (document.body.scrollTop > 5 || document.documentElement.scrollTop > 5) {
          Logo.style.width = '120px';
        } else {
          Logo.style.width = '160px';
        }
      }
    </script>
    <script type="text/javascript">
      
      var dToday = new Date(), 
      dTomorrow = new Date(dToday.getTime() + $.AnyPicker.extra.iMS.d), 
      dYesterday = new Date(dToday.getTime() - $.AnyPicker.extra.iMS.d);

      function cfParseInput(sElemValue)
      {
        if(sElemValue === "Today")
          return dToday;
        else if(sElemValue === "Tomorrow")
          return dTomorrow;
        else if(sElemValue === "Yesterday")
          return dYesterday;
        else
          return sElemValue;
      }

      function cfFormatOutput(oArrSelected)
      {
        var oAP = this;
      
        if(oAP.compareDates(oArrSelected.date, dToday) === 0)
          return "Today";
        else if(oAP.compareDates(oArrSelected.date, dTomorrow) === 0)
          return "Tomorrow";
        else if(oAP.compareDates(oArrSelected.date, dYesterday) === 0)
          return "Yesterday";
        else 
          return oAP.formatOutputDates(oArrSelected.date);
      }

      $(document).ready(function()
      {
        $("#ip-de-1").AnyPicker(
        {
          mode: "datetime",

          showComponentLabel: true,
        
          dateTimeFormat: "MMM dd,yyyy",

          inputChangeEvent: "onChange",

          parseInput: cfParseInput,

          formatOutput: cfFormatOutput
        });
      });

    </script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/anypicker.js"></script>

</body>

</html>
